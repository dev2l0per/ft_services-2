apiVersion: v1
kind: Secret
metadata:
  name: influxdb
  labels:
    app: influxdb
type: Opaque
# 아래의 값들은 kubectl exec -it [pod name] --sh 를 통해 influxdb 컨테이너에 접속해서
# env | grep INFLUXDB 명령어 치면 나온다. 이 값들로 influxdb의 어드민과 유저가 생긴다.
stringData:
  INFLUXDB_CONFIG_PATH: /etc/influxdb/influxdb.conf
  INFLUXDB_ADMIN_USER: admin
  INFLUXDB_ADMIN_PASSWORD: tkdgur123
  INFLUXDB_DB: telegraf
  INFLUXDB_USER: user
  INFLUXDB_USER_PASSWORD: tkdgur123
