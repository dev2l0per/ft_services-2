apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 80
    nodePort: 80
  - port: 443
    name: https
    protocol: TCP
    targetPort: 443
    nodePort: 443
  - port: 22
    name: ssh
    protocol: TCP
    targetPort: 22
    nodePort: 22
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx	# deployment 이름
  labels:
    app: nginx
spec:
  replicas: 1	# pod 를 몇 개 띄울지
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ft_nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
